<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>对象的应用</title>
</head>
<body>
<script type="text/javascript">
	var date=new Date();
	var year=date.getFullYear();
	year=year;
	var month=date.getMonth();
	month=month+1;
	var day=date.getDate();
	document.write("当前日期为:"+year+"年"+month+"月"+day+"日"); 
</script>
</body>
</html>
