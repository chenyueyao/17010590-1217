<script type="text/javascript">
    function change(n) {
        var po = document.getElementsByTagName('img')[0];
        if(n == '0') {
            po.src = 'close.jpg';
        }
        if(n == '1') {
            po.src = 'open.jpg';
        }
    }
</script>

<style type="text/css">
    #pop {
        width:960px;
        margin:auto;
        text-align:center;
    }
</style>
</head>
    <body>
        <div id="pop">
            <img src="close.jpg" />
            <p>
                <input type="button" value="开"  onclick="change('1')" />&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="关"  onclick="change('0')" />
            </p>
        </div>
    </body>
